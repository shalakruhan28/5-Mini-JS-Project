<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Flipper</title>
  
  <style>  
    #green{
    background-color: green;
  }
  #red {
    background-color: red;
  }
  #blue{
    background-color: blue;
  }
  
  button{
    border-radius: 5px;
    width: 100px;
    height: 40px;
    margin: 50px;
    font-weight: bold;
  }</style>

</head>
<body>
   <h3>Color Flipper</h3>
   <button id="green"onclick="selectColor('green')">Green</button>
   <button id="red" onclick="selectColor('red')">Red</button>
   <button id="blue" onclick="selectColor('blue')">Blue</button>
   <button onclick="randomColor()">Random</button>
   <script src="Inbox.js"></script>
</body>
</html>
